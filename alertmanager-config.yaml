apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: vigneshbaskar-dev
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: 'ai-platform-webhook'
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 30s
      repeat_interval: 1h

    receivers:
      - name: 'ai-platform-webhook'
        webhook_configs:
          - url: 'http://ai-platform-service.vigneshbaskar-dev.svc.cluster.local:8080/alert'
            send_resolved: true
