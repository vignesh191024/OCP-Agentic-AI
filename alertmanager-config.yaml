global:
  resolve_timeout: 5m
route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  # 1. THIS IS THE CHANGE:
  # The default receiver is now 'ai_diagnostics'
  receiver: 'ai_diagnostics' 
receivers:
  # 2. THIS IS THE NEW RECEIVER
  # It sends all alerts to our new Python agent
  - name: 'ai_diagnostics'
    webhook_configs:
      - url: 'http://diagnosis-agent-svc:8080/alert'
        send_resolved: true

  # 3. This is your ORIGINAL receiver from the repo.
  # We keep it here. You could add routing rules to send
  # some alerts here and some to the AI, but for now
  # all alerts will go to the AI agent by default.
  - name: 'slack-notifications'
    slack_configs:
    - api_url: '[https://hooks.slack.com/services/](https://hooks.slack.com/services/)...' # (This is your original placeholder)
      channel: '#vignesh-dev'
      send_resolved: true

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'dev', 'instance']
