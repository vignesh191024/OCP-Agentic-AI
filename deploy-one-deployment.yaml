apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-one
  namespace: vigneshbaskar-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-one
  template:
    metadata:
      labels:
        app: deploy-one
    spec:
      serviceAccountName: default
      volumes:
        - name: applogs
          emptyDir: {}
        - name: promtail-config
          configMap:
            name: promtail-config
      containers:
        # ðŸ§  Main Application Container
        - name: app
          image: prom/node-exporter:latest
          ports:
            - containerPort: 9100
          volumeMounts:
            - name: applogs
              mountPath: /var/log/app-logs
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Start Node Exporter in background
              /bin/node_exporter &
              
              # Log generator - outputs to both stdout and file (real pod logs)
              while true; do
                msg="$(date) Hello from deploy-one"
                echo "$msg" | tee -a /var/log/app-logs/app.log
                sleep 5
              done

        # ðŸš€ Promtail Sidecar Container
        - name: promtail
          image: grafana/promtail:3.1.0
          args:
            - -config.file=/etc/promtail/config/promtail.yaml
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail/config
            - name: applogs
              mountPath: /var/log/app-logs
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
