apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: parashuram-n-dev
  labels:
    grafana_datasource: "1"
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        isDefault: false
        jsonData:
          maxLines: 1000
