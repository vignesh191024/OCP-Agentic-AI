---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: vigneshbaskar-dev
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
      receiver: ai_diagnostics

    receivers:
      - name: ai_diagnostics
        webhook_configs:
          - url: http://diagnosis-agent-svc:8080/alert
            send_resolved: true

      - name: slack-notifications
        slack_configs:
          - api_url: https://hooks.slack.com/services/YOUR_WEBHOOK_URL_HERE
            channel: "#openshift-alerts"
            send_resolved: true

    inhibit_rules:
      - source_match:
          severity: critical
        target_match:
          severity: warning
        equal: ['alertname', 'instance']

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: vigneshbaskar-dev
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:latest
          args:
            - --config.file=/etc/alertmanager/config/alertmanager.yml
            - --storage.path=/alertmanager
          ports:
            - containerPort: 9093
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: alertmanager-config
              mountPath: /etc/alertmanager/config
            - name: alertmanager-storage
              mountPath: /alertmanager
      volumes:
        - name: alertmanager-config
          configMap:
            name: alertmanager-config
        - name: alertmanager-storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: vigneshbaskar-dev
  labels:
    app: alertmanager
spec:
  selector:
    app: alertmanager
  ports:
    - name: web
      port: 9093
      targetPort: 9093
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: alertmanager
  namespace: vigneshbaskar-dev
  labels:
    app: alertmanager
spec:
  to:
    kind: Service
    name: alertmanager
  port:
    targetPort: web
  tls:
    termination: edge
